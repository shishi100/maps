<script>
    function addCurrentLocation(map) {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                const currentCoords = [position.coords.latitude, position.coords.longitude];
                L.marker(currentCoords).addTo(map)
                    .bindPopup('You are here')
                    .openPopup();
                map.setView(currentCoords, 14);
            }, function (error) {
                console.error("Geolocation error: ", error);
                alert("Unable to retrieve your location. Please enable location services and try again.");
            });
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        const mapContainer = document.querySelector('.folium-map');
        if (mapContainer && mapContainer._leaflet_map) {
            const map = mapContainer._leaflet_map;
            addCurrentLocation(map);
        } else {
            console.error("Map object not found. Ensure that the map is correctly initialized.");
        }
    });
</script>
